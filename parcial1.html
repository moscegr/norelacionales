<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecciones Parcial I - NoSQL - Ing. Garcia Ramos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        .gradient-header {
            background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
        }
        
        .week-tab {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .week-tab.active {
            background-color: #2563eb;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        .code-container {
            background-color: #011627;
            position: relative;
        }

        .code-container::before {
            content: "SINTAXIS MONGODB";
            position: absolute;
            top: 10px;
            right: 15px;
            color: #334155;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .concept-badge {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .animate-content {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <!-- Navegación -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center space-x-2 text-blue-600 hover:text-blue-800 transition">
                    <i class="fas fa-arrow-left"></i>
                    <span class="font-bold uppercase tracking-tighter">Panel Principal</span>
                </a>
                <div class="flex items-center space-x-4 italic">
                    <span class="bg-blue-100 text-blue-700 text-[10px] font-black px-2 py-1 rounded-full uppercase">Conceptos Básicos NoSQL</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Principal -->
    <header class="gradient-header text-white py-12 px-4 text-center">
        <div class="max-w-4xl mx-auto">
            <span class="text-blue-400 font-bold uppercase tracking-widest text-xs mb-2 block">Implementación de Bases de Datos No Relacionales</span>
            <h1 class="text-3xl md:text-5xl font-black mb-4">Módulo I: Fundamentos y Gestión</h1>
            <p class="text-blue-200 text-lg opacity-80 italic">Especialidad en Programación • Ing. Cruz Enrique Garcia Ramos</p>
        </div>
    </header>

    <!-- Selector de Semanas -->
    <section class="max-w-7xl mx-auto px-4 -mt-8 relative z-20">
        <div class="bg-white p-2 rounded-2xl shadow-xl flex flex-wrap justify-center gap-2 border border-slate-200">
            <button onclick="switchWeek(1)" id="tab1" class="week-tab active flex-1 min-w-[120px] py-4 rounded-xl font-bold text-sm uppercase flex flex-col items-center">
                <span class="text-[10px] opacity-60">Semana</span>
                <span>01</span>
            </button>
            <button onclick="switchWeek(2)" id="tab2" class="week-tab bg-slate-50 text-slate-500 flex-1 min-w-[120px] py-4 rounded-xl font-bold text-sm uppercase flex flex-col items-center hover:bg-slate-100">
                <span class="text-[10px] opacity-60">Semana</span>
                <span>02</span>
            </button>
            <button onclick="switchWeek(3)" id="tab3" class="week-tab bg-slate-50 text-slate-500 flex-1 min-w-[120px] py-4 rounded-xl font-bold text-sm uppercase flex flex-col items-center hover:bg-slate-100">
                <span class="text-[10px] opacity-60">Semana</span>
                <span>03</span>
            </button>
            <button onclick="switchWeek(4)" id="tab4" class="week-tab bg-slate-50 text-slate-500 flex-1 min-w-[120px] py-4 rounded-xl font-bold text-sm uppercase flex flex-col items-center hover:bg-slate-100">
                <span class="text-[10px] opacity-60">Semana</span>
                <span>04</span>
            </button>
            <button onclick="switchWeek(5)" id="tab5" class="week-tab bg-slate-50 text-slate-500 flex-1 min-w-[120px] py-4 rounded-xl font-bold text-sm uppercase flex flex-col items-center hover:bg-slate-100">
                <span class="text-[10px] opacity-60">Semana</span>
                <span>05</span>
            </button>
        </div>
    </section>

    <!-- Área de Contenido -->
    <main class="max-w-6xl mx-auto px-4 py-12">
        <div id="week-content" class="animate-content">
            <!-- Inyectado por JS -->
        </div>
    </main>

    <footer class="bg-slate-950 text-slate-500 py-10 px-4 text-center border-t border-slate-900">
        <p class="text-white font-bold mb-1">Implementa Bases de Datos No Relacionales</p>
        <p class="text-xs uppercase tracking-widest italic">CETis 134 • 4° Semestre • Grupo 4AP</p>
    </footer>

    <script>
        const contentData = {
            1: {
                title: "Introducción a Bases de Datos NoSQL",
                theory: "Una <strong>Base de Datos</strong> es un conjunto de datos organizados para su uso. El <strong>SGBD</strong> es el software que nos permite gestionarlos. <br><br> En este curso pasamos del modelo relacional al <strong>NoSQL</strong> (Not Only SQL), diseñado para:<br> • <strong>Velocidad:</strong> Altas tasas de lectura/escritura. <br> • <strong>Escalabilidad:</strong> Crecimiento horizontal en múltiples servidores. <br> • <strong>Flexibilidad:</strong> Almacenar datos sin esquemas rígidos. <br><br> <strong>Modelos de Datos:</strong> <br> 1. <strong>Documental:</strong> MongoDB (JSON/BSON). <br> 2. <strong>Clave-Valor:</strong> Simplicidad extrema (Redis). <br> 3. <strong>Columnar:</strong> Optimizado para analítica (Cassandra). <br> 4. <strong>Grafos:</strong> Relaciones complejas (Neo4j).",
                image: "https://images.unsplash.com/photo-1544383835-bda2bc66a55d?auto=format&fit=crop&q=80&w=800",
                concepts: ["Database", "SGBD", "NoSQL Models", "Scalability"],
                code: `// Estructura de un Modelo Documental\n{\n  "matricula": "2026-4AP-01",\n  "nombre": "Luis García",\n  "carrera": "Programación",\n  "habilidades": ["C#", "SQL", "NoSQL"],\n  "estatus": {\n    "inscrito": true,\n    "semestre": 4\n  }\n}`,
                exercise: "Identifica un sistema real (ej. Instagram) y explica por qué un modelo de 'Grafos' o 'Documentos' sería más útil que una tabla de SQL para las publicaciones de los usuarios."
            },
            2: {
                title: "Infraestructura Cloud: MongoDB Atlas",
                theory: "MongoDB Atlas es una plataforma de base de datos en la nube multicloud (AWS, Azure, GCP). Permite gestionar clústeres elásticos sin preocuparse por el hardware. <br><br> Conceptos clave: <br> • <strong>Clúster:</strong> Conjunto de servidores que trabajan juntos para almacenar los datos. <br> • <strong>Network Access:</strong> Seguridad basada en IP para autorizar quién puede conectarse. <br> • <strong>Database Access:</strong> Creación de usuarios con roles específicos (Admin, Read Only).",
                image: "https://images.unsplash.com/photo-1558494949-ef010cbdcc51?auto=format&fit=crop&q=80&w=800",
                concepts: ["Cluster M0", "Cloud Computing", "Network Security", "IAM"],
                code: `// Flujo de configuración técnica\n1. Crear Organización y Proyecto\n2. Desplegar Clúster Tier M0 (Free)\n3. Configurar IP Whitelist (0.0.0.0/0 para labs)\n4. Obtener SRV Connection String`,
                exercise: "¿Qué sucede si no agregas tu dirección IP actual a la sección de 'Network Access' en Atlas?"
            },
            3: {
                title: "Interacción con MongoDB Shell (mongosh)",
                theory: "El Shell de MongoDB es un entorno interactivo de JavaScript (basado en Node.js) que permite la administración directa de la base de datos. <br><br> Conceptos clave: <br> • <strong>REPL:</strong> Ciclo de Lectura-Evaluación-Impresión. <br> • <strong>SRV:</strong> Cadena de conexión estandarizada que incluye los nodos del clúster. <br> • <strong>Variables JS:</strong> Podemos usar lógica de programación (ciclos, arreglos) dentro de la terminal.",
                image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=800",
                concepts: ["Terminal", "Node.js", "Connection String", "REPL"],
                code: `// Comandos de navegación básicos\nshow dbs;         // Lista bases de datos\nuse mi_escuela;   // Cambia de contexto\nshow collections; // Lista las tablas/colecciones`,
                exercise: "Escribe el comando para conectarte a tu clúster desde la terminal usando tu usuario 'admin_4ap'."
            },
            4: {
                title: "Laboratorio CRUD e Integridad",
                theory: "El proceso CRUD (Create, Read, Update, Delete) es el núcleo de cualquier sistema. En MongoDB, las consultas se realizan pasando objetos JSON como filtros. <br><br> Conceptos clave: <br> • <strong>Operadores de Comparación:</strong> $gt (>), $lt (<), $gte (>=), $lte (<=). <br> • <strong>$elemMatch:</strong> Busca documentos que contienen un array con al menos un elemento que cumpla todos los criterios.",
                image: "https://images.unsplash.com/photo-1551808525-51a94da548ce?auto=format&fit=crop&q=80&w=800",
                concepts: ["CRUD", "Operators", "Lógica Booleana", "Querying"],
                code: `// Búsqueda avanzada de clientes\ndb.clientes.find({\n  "edad": { $gte: 18 },\n  "estatus": "Activo",\n  "compras": { $elemMatch: { "monto": { $gt: 500 } } }\n});`,
                exercise: "Diseña un comando para buscar productos con precio entre 100 y 500 pesos usando $and."
            },
            5: {
                title: "Proyecto PEC: Diseño Estructural",
                theory: "Aplicamos los conceptos de **Esquema Flexible** para resolver un problema social. El diseño de una base de datos documental debe basarse en el **Patrón de Acceso** (cómo vamos a leer los datos). <br><br> Conceptos clave: <br> • <strong>Incrustación (Embedding):</strong> Guardar datos relacionados en un solo documento para mayor velocidad. <br> • <strong>Referencia:</strong> Vincular documentos mediante IDs.",
                image: "https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&q=80&w=800",
                concepts: ["Data Modeling", "Agua Split", "Social Impact", "Scalability"],
                code: `// Estructura para recolección de agua\n{\n  "equipo": "Aire-102",\n  "capacidad_litros": 10,\n  "registros": [\n    { "fecha": "2025-02-12", "cantidad": 3.5 },\n    { "fecha": "2025-02-13", "cantidad": 2.8 }\n  ]\n}`,
                exercise: "Justifica por qué es mejor usar 'Embedding' (arreglos internos) para los registros diarios de agua en lugar de crear otra colección."
            }
        };

        function switchWeek(num) {
            // UI Update
            for(let i=1; i<=5; i++) {
                document.getElementById('tab'+i).className = "week-tab bg-slate-50 text-slate-500 flex-1 min-w-[120px] py-4 rounded-xl font-bold text-sm uppercase flex flex-col items-center hover:bg-slate-100";
            }
            document.getElementById('tab'+num).className = "week-tab active flex-1 min-w-[120px] py-4 rounded-xl font-bold text-sm uppercase flex flex-col items-center";

            // Data Injection
            const d = contentData[num];
            const container = document.getElementById('week-content');
            
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
                    <div class="space-y-6">
                        <div>
                            <div class="flex flex-wrap gap-2 mb-3">
                                ${d.concepts.map(c => `<span class="concept-badge">${c}</span>`).join('')}
                            </div>
                            <h2 class="text-4xl font-black text-slate-900 leading-tight">${d.title}</h2>
                            <p class="text-blue-600 font-bold text-sm mt-1 uppercase tracking-tighter">Sesión Semanal ${num}</p>
                        </div>
                        
                        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 leading-relaxed text-slate-600">
                            <h4 class="font-bold text-slate-900 mb-4 border-b pb-2 flex items-center">
                                <i class="fas fa-book-open mr-2 text-blue-500"></i> Conceptos Básicos
                            </h4>
                            <div class="text-lg space-y-4">
                                ${d.theory}
                            </div>
                        </div>

                        <div class="bg-emerald-50 p-6 rounded-3xl border-2 border-dashed border-emerald-200">
                            <h4 class="font-black text-emerald-700 text-xs uppercase mb-2">Desafío Práctico</h4>
                            <p class="text-emerald-900 font-medium">${d.exercise}</p>
                        </div>
                    </div>

                    <div class="space-y-8">
                        <div class="rounded-3xl overflow-hidden shadow-2xl h-64 border-4 border-white relative group">
                            <img src="${d.image}" alt="Lab Visual" class="w-full h-full object-cover transition transform group-hover:scale-110 duration-700">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        </div>

                        <div class="code-container p-6 rounded-3xl shadow-2xl overflow-hidden">
                            <div class="flex space-x-2 mb-6 border-b border-slate-800 pb-4">
                                <div class="w-3 h-3 rounded-full bg-red-500/50"></div>
                                <div class="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                                <div class="w-3 h-3 rounded-full bg-green-500/50"></div>
                                <span class="text-[9px] text-slate-500 font-mono pl-2">script.mongodb</span>
                            </div>
                            <pre class="font-mono text-blue-200 text-sm overflow-x-auto selection:bg-blue-500/30"><code>${d.code}</code></pre>
                            <button onclick="copyCode(this)" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-3 rounded-xl transition flex items-center justify-center space-x-2">
                                <i class="fas fa-copy"></i> <span>COPIAR CÓDIGO DE CLASE</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Trigger animation
            container.classList.remove('animate-content');
            void container.offsetWidth; 
            container.classList.add('animate-content');
        }

        function copyCode(btn) {
            const code = btn.previousElementSibling.innerText;
            const temp = document.createElement('textarea');
            temp.value = code;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> <span>SINTAXIS COPIADA</span>';
            btn.classList.replace('bg-blue-600', 'bg-emerald-600');
            setTimeout(() => { 
                btn.innerHTML = original; 
                btn.classList.replace('bg-emerald-600', 'bg-blue-600');
            }, 2000);
        }

        window.onload = () => switchWeek(1);
    </script>
</body>
</html>
